<div class="row">
  <div class="col"><span>&nbsp;</span></div>
</div>
<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a *ngFor="let c of categories"
         class="list-group-item list-group-item-action" 
         routerLink="/multipleitem" 
         [queryParams]="{ category : c.key }"
         [class.active]="category === c.key">
        {{ c.name }}
      </a>
    </div>
  </div>
  <div class="col">
      <div class="row">
          <ng-container *ngFor="let product of products; let i = index">
            <div class="col">
                <div class="card" style="width: 16rem;">
                    <img class="card-img-top" [src]="product.productImgUrl">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.productTitle }}</h5>
                        <p class="card-text">Price: {{ product.price | currency}}</p>
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Quantity" autocomplete="off" >
                          <mat-icon matSuffix>control_point</mat-icon>
                          <mat-hint>In Lbs</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="card-footer">
                        <button mat-raised-button color="accent" class="btn-block">
                            Add to Cart
                          <mat-icon>shopping_cart</mat-icon>
                        </button>
                    </div>
                  </div>
            </div>
            <div *ngIf="(i+1)%3===0" class="w-100">
              <div class="row">
                <div class="col"><span>&nbsp;</span></div>
              </div>
            </div>
          </ng-container>
        </div>
  </div>
</div>
